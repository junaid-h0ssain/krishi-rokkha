<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Risk Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <!-- Local Risk Map CSS -->
    <link rel="stylesheet" href="css/local-risk-map.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="pageTitle">Local Risk Map</h1>
            <div class="language-switcher">
                <button id="langEnglish" class="lang-btn active" data-lang="en">English</button>
                <button id="langBangla" class="lang-btn" data-lang="bn">বাংলা</button>
            </div>
        </header>
        
        <main class="main-content">
            <div id="map" class="map-container"></div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <!-- Localization Module -->
    <script src="../modules/localization.js"></script>
    
    <!-- Local Risk Map Module -->
    <script src="../modules/localRiskMap.js"></script>
    
    <!-- Initialize Map -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const localRiskMap = new LocalRiskMap();
            localRiskMap.initialize();
        });
    </script>
</body>
</html>
